version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.9.9
    
    working_directory: ~/repo
    
    steps:
      - checkout

      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "requirements.txt" }}
          - v3-dependencies-

#      - run:
#          name: Install graphviz
#          command: |
#                    sudo apt-get install -y graphviz

      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r requirements-dev.txt

      - run:
          name: install onnxruntime-training
          command: |
            python -m venv venv
            . venv/bin/activate
            # pip install onnxruntime-training --extra-index-url https://download.onnxruntime.ai/onnxruntime_nightly_cpu.html
            pip install onnxruntime-training --extra-index-url https://download.onnxruntime.ai/onnxruntime_nightly_cpu.html

      - save_cache:
          paths:
            - ./venv
          key: v3-dependencies-{{ checksum "requirements.txt" }}
        
      - run:
          name: compile and build
          command: |
            . venv/bin/activate
            python setup.py build_ext --inplace

      - run:
          name: flake8
          command: |
            . venv/bin/activate
            python -m flake8 onnxcustom --max-line-length=100 --ignore=E731,W504
            python -m flake8 _doc/examples --max-line-length=100 --ignore=E731,W504

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py unittests -d 50

      - run:
          name: wheel
          command: |
            . venv/bin/activate
            python setup.py bdist_wheel
            cp dist/*.whl test-reports

      - run:
          name: check speed
          command: |
            . venv/bin/activate
            python -m onnxcustom check

#      - run:
#          name: documentation
#          command: |
#            . venv/bin/activate
#            sphinx-build -D "sphinx_gallery_conf.filename_pattern=/plot_(?!long)" doc test-reports

      - store_artifacts:
          path: test-reports
          destination: test-reports
