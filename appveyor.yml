image:
  - Visual Studio 2019
environment:
  matrix:
    - PYTHON: "C:\\Python39-x64"
      PYTHON_VERSION: "3.9.x"
      PYTHON_ARCH: "64"
init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "%PYTHON%\\python -m pip install -r requirements.txt"
  - "%PYTHON%\\python -m pip install -r requirements-dev.txt"
  - "%PYTHON%\\python -m pip install http://www.xavierdupre.fr/enseignement/setup/onnxruntime_training-1.11.993+cpu-cp39-cp39-win_amd64.whl"
  - "%PYTHON%\\python -m pip install http://www.xavierdupre.fr/enseignement/setup/torch_interop_utils-1.10.1+cpu-cp39-cp39-win_amd64.whl"
  - "%PYTHON%\\python -m pip install http://www.xavierdupre.fr/enseignement/setup/aten_op_executor-1.10.1+cpu-cp39-cp39-win_amd64.whl"

build: off

before_test:
  - "%PYTHON%\\python -u setup.py build_ext --inplace"

test_script:
  - "%PYTHON%\\python setup.py unittests"
  - "%PYTHON%\\python -m flake8 onnxcustom --max-line-length 90"
  - "%PYTHON%\\python -m flake8 _doc/examples --max-line-length 90"

after_test:
  - "%PYTHON%\\python setup.py bdist_wheel"
  - "%PYTHON%\\python -m onnxcustom check"

artifacts:
  - path: dist
    name: onnxcustom
